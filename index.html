         <form onsubmit="myFunction()">
            <div class="form-group">
                <label for="year">
                <input type="text" id="year" placeholder="Year Of Birth"
                min="1990"
                max="2020"
                required>
            </label>
            <div class="form-group">
                <label for="month">
                <input type="text" id="month" placeholder="Month Of Birth "
                min="0"
                max="12"
                required>
            </label>
            <div class="form-group">
                <label for="day">
                    <input type="text" id="day" placeholder="Day Of BIrth"
                    min="0"
                    max="31"
                    required>
                </label>
            </div>
            <div class="form-group">
                <div>
                <label for="radio" class="radio-inline">
                <input
                type="radio"
                value="male"
                name="gender"
                id="male"
                required
                />

                ><br />
                <label for="radio" class="radio-inline">
                <input
                type="radio"
                value="female"
                name="gender"
                id="female"
                required
                />

                </label>
              </div>
              </div>
    </label>
